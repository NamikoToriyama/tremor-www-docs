---
refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "/var/log/tremor/tremor.log"
    encoder:
      pattern: "[{d} {l}]- {m}{n}"



root:
  level: warn
  appenders:
    - stdout
    - file

loggers:
  tremor_runtime:
    level: info
    appenders:
      - stdout
      - file
    additive: false
  tremor:
    level: info
    appenders:
      - stdout
      - file
